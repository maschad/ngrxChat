<div class="thread-section">
    <div class="thread-count">
        <span><h3>User: {{userName$ | async}}</h3></span>
        <span class="unread-messages-counter" [ngClass]="{unread: (unreadMessagesCounter$ | async) > 0}">Unread messages: {{unreadMessagesCounter$ | async }}</span>
    </div>

    <thread-list [threads]="threadSummaries$ | async"
                 (threadSelected)="onThreadSelected($event)"
                 [currentSelectedThread] ="uiState?.currentThreadId"
    ></thread-list>
</div>
